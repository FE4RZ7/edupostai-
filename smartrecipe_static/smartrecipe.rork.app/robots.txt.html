              const copyButton = document.querySelector('.copy-button');
              const url = "http://smartrecipe.rork.app/robots.txt";
              
              if (copyButton) {
                copyButton.addEventListener('click', () => {
                  if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(url).then(() => {
                      const originalContent = copyButton.innerHTML;
                      copyButton.textContent = 'Link copied';
                      setTimeout(() => {
                        copyButton.innerHTML = originalContent;
                      }, 2000);
                    });
                  } else {
                    // Fallback for browsers that don't support clipboard API
                    const textarea = document.createElement('textarea');
                    textarea.value = url;
                    textarea.style.position = 'fixed';
                    textarea.style.opacity = '0';
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                      document.execCommand('copy');
                      const originalContent = copyButton.innerHTML;
                      copyButton.textContent = 'Link copied';
                      setTimeout(() => {
                        copyButton.innerHTML = originalContent;
                      }, 2000);
                    } catch (err) {
                      console.error('Failed to copy:', err);
                    }
                    document.body.removeChild(textarea);
                  }
                });
              }

              // Mobile deep linking and install logic
              const installButton = document.getElementById('install-button');

              // Detect OS
              const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
              const isAndroid = /Android/.test(navigator.userAgent);

              if (installButton) {
                if (isIOS) {
                  installButton.href = 'https://apps.apple.com/app/apple-store/id982107779';
                } else {
                  installButton.href = 'https://play.google.com/store/apps/details?id=host.exp.exponent';
                }
              }
